<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliza's office</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Welcome to Eliza's office</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-2 col-sm-8 text-center">
                <br />
                <div class="panel panel-primary">
                    <div class="panel-heading"><h2>Tell Eliza your problems</h2></div>
                    <div id="chat" class="panel-body" style="max-height: 60vh; overflow-y: scroll;">
                        <ul id="chatLog" class="list-group"></ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control" placeholder="Type your message here" autofocus />
                            <span class="input-group-btn">
                                <button id="sendMessage" type="button" class="btn btn-primary">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
