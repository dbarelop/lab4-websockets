<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliza's office</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>
</head>
<body ng-app="chatApp">
<div ng-controller="ChatCtrl" class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Welcome to Eliza's office</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-2 col-sm-8 text-center">
                <br />
                <div class="panel panel-primary">
                    <div class="panel-heading"><h2>Tell Eliza your problems</h2></div>
                    <div id="chat" class="panel-body" style="max-height: 60vh; overflow-y: scroll;">
                        <ul class="list-group">
                            <li ng-repeat="msg in messages track by $index" ng-if="msg.message != '---'"
                                ng-class="msg.received ? 'text-left' : 'text-right'" class="list-group-item">{{msg.message}}</li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input ng-model="message" id="message" type="text" class="form-control" placeholder="Type your message here" autofocus />
                            <span class="input-group-btn">
                                <button ng-disabled="message.length === 0" ng-click="addMessage()" id="sendMessage" class="btn btn-primary">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#message').on('keypress', function(e) {
        if (e.which == 13 && $('#sendMessage').is(':enabled')) {
            $('#sendMessage').click();
        }
    });
</script>
</body>
</html>
